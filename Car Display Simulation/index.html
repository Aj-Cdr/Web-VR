<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./car.js"></script>
</head>

<body>

    <a-scene background="color:#000000">
        <a-assets>
            <a-asset-item id="car" src="./car.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 1 5"></a-camera>
        <a-entity gltf-model="#car" scale="0.05 0.05 0.05" rotation="0 90 0" position="0 0 1" move-pos></a-entity>
        <a-cylinder color="#00bfff" radius="3" rotation="0 90 0" height="0.1" position="0 -0.1, 0"
            move-pos></a-cylinder>
    </a-scene>

</body>

</html>
