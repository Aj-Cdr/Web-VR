<html>

<head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>

<body>
    <a-scene background="color: black">

        <a-box color="red" position="-1 0.5 -3"></a-box>
        <a-box color="green" position="2 0.5 -3"></a-box>
        <a-sphere color="pink" position="0.5 0.5 -3" radius="0.7"></a-sphere>
        <a-cylinder color="orange" position="3.2 0.5 -3" height="2" radius="0.5"></a-cylinder>
        <a-cone color="purple" position="4.5 0.5 -3" height="2" radius-bottom="0.4" radius-top="0"></a-cone>
        <a-torus color="white" position="6.5 0.5 -3" radius="1" arc="180" radius-tubular="0.1"></a-torus>
        <a-dodecahedron color="blue" position="9 0.5 -3" radius="1"></a-dodecahedron>
        <a-icosahedron color="gray" position="12 0.5 -3"></a-icosahedron>
        <!-- <a-ring color="peach" postion="13 0.5 -3" radius-inner="1" radius-outer="2"></a-ring> -->

        <a-tetrahedron color="#023020" radius="2" position="15 0.5 -3"></a-tetrahedron>
        <a-octahedron color="brown" position="20 0.5 -3" radius="2"></a-octahedron>
        <a-triangle color="yellow" position="23 0.5 -3" vertex-c="2 -2 0"></a-triangle>

</body>

</html>
